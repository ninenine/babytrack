services:
  db:
    image: postgres:16-alpine
    container_name: babytrack-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: babytrack
      POSTGRES_PASSWORD: babytrack123
      POSTGRES_DB: babytrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U babytrack -d babytrack"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
