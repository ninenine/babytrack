services:
  db:
    image: postgres:16-alpine
    container_name: family-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: family
      POSTGRES_PASSWORD: family123
      POSTGRES_DB: family_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U family -d family_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
