name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install web dependencies
        run: cd web && pnpm install

      - name: Build web
        run: cd web && pnpm build

      - name: Lint Go
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7

      - name: Run Go tests
        run: go test -race ./...

      - name: Run web tests
        run: cd web && pnpm test

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install web dependencies
        run: cd web && pnpm install

      - name: Build web
        run: cd web && pnpm build

      - name: Build binaries
        run: |
          # Linux AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o babytrack-linux-amd64 ./cmd/server
          # Linux ARM64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o babytrack-linux-arm64 ./cmd/server
          # macOS AMD64
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o babytrack-darwin-amd64 ./cmd/server
          # macOS ARM64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o babytrack-darwin-arm64 ./cmd/server
          # Windows AMD64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o babytrack-windows-amd64.exe ./cmd/server

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            babytrack-linux-amd64
            babytrack-linux-arm64
            babytrack-darwin-amd64
            babytrack-darwin-arm64
            babytrack-windows-amd64.exe
